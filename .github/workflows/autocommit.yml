name: Auto commit

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 6,8,11 * * 1-5' # https://crontab.guru/#0_7,9,11_*_*_1,3

  workflow_dispatch: # manually trigger the workflow

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG
        run: echo "::debug::Ref = ${{github.ref}}"

      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify page.tsx
        run: |
          # Fetch the full response from the PokÃ©mon API
          POKEMON_RESPONSE=$(curl -s https://pokeapi.co/api/v2/pokemon?limit=10)

          # Extract a PokÃ©mon name from the response
          POKEMON_NAME=$(echo "${POKEMON_RESPONSE}" | jq -r '.results | .[] | .name' | shuf -n 1)

          # Modify page.tsx to use the new PokÃ©mon name
          sed -i "s/pikachu/${POKEMON_NAME}/g" apps/web/app/page.tsx

          # Write the full API response to a JSON file
          echo "${POKEMON_RESPONSE}" > selected_pokemon.json

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "deep71.bd@gmail.com"
          git config --local user.name "KhanAnupamShafi"
          git add -A

          arr[0]="chore(bot): ğŸ› auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
          arr[9]="chore(bot): ğŸªœ auto commit"

          rand=$[$RANDOM % ${#arr[@]}]

          git commit -m "${arr[$rand]}"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: '.'
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
